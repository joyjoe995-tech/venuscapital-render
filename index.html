<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VenusCapital Signup</title>
</head>
<body>
  <h1>Bank Account Signup</h1>
  <form action="/api/create-bank-account" method="POST" enctype="multipart/form-data">
    <input name="fullname" placeholder="Full Name" required><br>
    <input name="email" type="email" placeholder="Email" required><br>
    <input name="phone" placeholder="Phone" required><br>
    <input name="dob" type="date" required><br>
    <input name="idFile" type="file" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
